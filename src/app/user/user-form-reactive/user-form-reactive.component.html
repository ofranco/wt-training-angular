<form
        [formGroup]="userForm"
        (ngSubmit)="addUser()">

    <input
            formControlName="firstName"
            type="text">

    <input
            formControlName="lastName"
            type="text">

    <button
            [disabled]="!userForm.valid"
            type="submit">ADD</button>

</form>

<div *ngIf="userForm.errors as errors">

    <div *ngIf="errors.isCobolCompatible as error">
        Too long for my system: {{ error.totalLength }} > {{ error.maxLength }}.
        <a href="//python.org">Please use this.</a>
    </div>

</div>
